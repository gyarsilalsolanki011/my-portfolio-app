name: 🚀 Build, Push & Deploy Portfolio

on:
  push:
    branches:
      - master
      - release/*  # optional: for release branches

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK (to build Spring Boot JAR before dockerizing)
      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21' # we are using Java 21
          distribution: 'temurin'
          cache: 'maven' # enables built-in Maven cache

      # 3️⃣ (Optional) Manual Maven cache (for better control)
      - name: 🧠 Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build Spring Boot JAR using Maven
      - name: 🏗️ Build Spring Boot app
        run: mvn clean package -DskipTests

      # 5️⃣ Log in to Docker Hub
      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build & Push Docker image
      - name: 🐳 Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gyarsilalsolanki011/my-portfolio-app:latest
            gyarsilalsolanki011/my-portfolio-app:1.0.${{ github.run_number }}
            

  deploy:
    runs-on: ubuntu-latest
    needs: docker  # waits for docker job to complete
    steps:
      - name: 🏗️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: 🌍 Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: 🚀 Deploy to Cloud Run
        run: |
          gcloud run deploy portfolio-app \
            --image docker.io/gyarsilalsolanki011/my-portfolio-app:latest \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --memory 512Mi