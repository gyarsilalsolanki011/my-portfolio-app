name: 🚀 Build & Push Docker Image

on:
  push:
    branches:
      - master
      - release/*  # optional: for release branches

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK (to build Spring Boot JAR before dockerizing)
      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21' # we are using Java 21
          distribution: 'temurin'
          cache: 'maven' # enables built-in Maven cache

      # 3️⃣ (Optional) Manual Maven cache (for better control)
      - name: 🧠 Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build Spring Boot JAR using Maven
      - name: 🏗️ Build Spring Boot app
        run: mvn clean package -DskipTests

      # 5️⃣ Log in to Docker Hub
      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build & Push Docker image
      - name: 🐳 Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            gyarsilalsolanki011/my-portfolio-app:latest
            gyarsilalsolanki011/my-portfolio-app:1.0.${{ github.run_number }}

