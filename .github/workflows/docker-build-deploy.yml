name: ğŸš€ Build, Push & Deploy Portfolio

on:
  push:
    branches:
      - master

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up JDK
      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ Cache Maven Dependencies
      - name: ğŸ§  Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4ï¸âƒ£ Build Spring Boot JAR
      - name: ğŸ—ï¸ Build Spring Boot app
        run: mvn clean package -DskipTests

      # 5ï¸âƒ£ Log in to Docker Hub
      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6ï¸âƒ£ Build & Push Docker image (tagged latest & versioned)
      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gyarsilalsolanki011/my-portfolio-app:latest
            gyarsilalsolanki011/my-portfolio-app:1.0.${{ github.run_number }}


  deploy-on-render:
    runs-on: ubuntu-latest
    needs: docker-image
    steps:
      - name: ğŸš€ Trigger Render Deploy (Pull New Docker Image)
        run: |
          echo "Triggering Render deploy with latest Docker image..."
          curl -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
          

  deploy-on-ec2:
    runs-on: ubuntu-latest
    needs: docker-image
    steps:
      # 1ï¸âƒ£ Deploy Docker image to EC2
      - name: ğŸš€ Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            docker stop portfolio-app || true
            docker rm portfolio-app || true
            docker pull gyarsilalsolanki011/my-portfolio-app:latest
            docker run -d --name portfolio-app -p 80:8080 gyarsilalsolanki011/my-portfolio-app:latest
            docker ps