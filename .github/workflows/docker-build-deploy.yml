name: üöÄ Build, Push & Deploy Portfolio

on:
  push:
    branches:
      - master

jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK
      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3Ô∏è‚É£ Cache Maven Dependencies
      - name: üß† Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Build Spring Boot JAR
      - name: üèóÔ∏è Build Spring Boot app
        run: mvn clean package -DskipTests

      # 5Ô∏è‚É£ Log in to Docker Hub
      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Build & Push Docker image (tagged latest & versioned)
      - name: üê≥ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            gyarsilalsolanki011/my-portfolio-app:latest
            gyarsilalsolanki011/my-portfolio-app:1.0.${{ github.run_number }}


  deploy-on-render:
    runs-on: ubuntu-latest
    needs: docker-image
    steps:
      - name: üöÄ Trigger Render Deploy (Pull New Docker Image)
        run: |
          echo "Triggering Render deploy with latest Docker image..."
          curl -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{}' \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
          

  deploy-on-ec2:
    runs-on: ubuntu-latest
    needs: docker-image
    steps:
      # 1Ô∏è‚É£ Deploy Docker image to EC2
      - name: üöÄ Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            docker stop portfolio-app || true
            docker rm portfolio-app || true
            docker pull gyarsilalsolanki011/my-portfolio-app:latest

            docker run -d --name portfolio-app \
            -p 80:8080 \
            -e SENDGRID_API_KEY="${{ secrets.SENDGRID_API_KEY }}" \
            -e SENDGRID_FROM_EMAIL="${{ secrets.SENDGRID_FROM_EMAIL }}" \
            gyarsilalsolanki011/my-portfolio-app:latest
            
            docker ps