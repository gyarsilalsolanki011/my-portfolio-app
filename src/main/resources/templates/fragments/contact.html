<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
    <body>
            <!-- Page content-->
            <section class="py-5" th:fragment="contact">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder text-gradient">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form th:action="@{/contact}" method="post" th:object="${contact}">
                                    <!-- Name -->
                                    <div class="form-floating mb-3">
                                        <input th:field="*{name}" class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                        <div class="invalid-feedback">A name is required.</div>
                                    </div>

                                    <!-- Email -->
                                    <div class="form-floating mb-3">
                                        <input th:field="*{email}" class="form-control" id="email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                        <div class="invalid-feedback">A valid email is required.</div>
                                    </div>

                                    <!-- Phone -->
                                    <div class="form-floating mb-3">
                                        <input th:field="*{phone}" class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                        <div class="invalid-feedback">A phone number is required.</div>
                                    </div>

                                    <!-- Message -->
                                    <div class="form-floating mb-3">
                                        <textarea th:field="*{message}" class="form-control" id="message" placeholder="Your message..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                        <div class="invalid-feedback">A message is required.</div>
                                    </div>

                                    <!-- Feedback messages -->
                                    <div th:if="${success}" class="alert alert-success text-center">Message sent successfully!</div>
                                    <div th:if="${error}" class="alert alert-danger text-center">Failed to send message. Try again.</div>

                                    <!-- Submit -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </body>
</html>
