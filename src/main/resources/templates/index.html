<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Welcome to my portfolio website" />
    <meta name="author" content="Gyarsilal Solanki" />
    <title th:text="'Gyarsilal Solanki - '+${title}"></title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="images/round.png" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation -->
    <div th:insert="~{menu :: menu}"></div>

    <div th:if="${title == 'Home'}">
        <div th:insert="~{/fragments/home :: home}"></div>
    </div>

    <div th:if="${title == 'About'}">
        <div th:insert="~{/fragments/about :: about}"></div>
    </div>

    <div th:if="${title == 'Projects'}">
        <div th:insert="~{/fragments/projects :: projects}"></div>
    </div>

    <div th:if="${title == 'Service'}">
        <div th:insert="~{/fragments/service :: service}"></div>
    </div>

    <div th:if="${title == 'Contact'}">
        <div th:insert="~{/fragments/contact :: contact}"></div>
    </div>
</main>

<!-- Footer-->
<div th:insert="~{footer :: footer}"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
<!-- Custom Swiper Config -->
<script src="/js/swiper-config.js"></script>
</body>
</html>
